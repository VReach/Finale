<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../../Final.css" />
</head>
<body class="pt-5">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h3 class="font-bold ms-3">
          Online Store
        </h3>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <div class="d-flex gap-2 ms-auto">
          <input id="search-input" class="form-control" type="search" placeholder="Search products" />
          <button id="toggle-cart-btn" class="btn btn-warning">Cart ðŸ›’</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mt-5 pt-4">
    <div class="row g-4">
      <section class="col-lg-8">
        <h3 class="mb-3">Products</h3>
        <div id="product-list" class="row row-cols-1 row-cols-md-2 g-4"></div>
      </section>
      <aside class="col-lg-4">
        <h3 class="mb-3">Cart</h3>
        <div id="cart" class="border p-4 bg-light rounded shadow-sm">
          <p class="text-muted mb-0">No items in cart</p>
        </div>
      </aside>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../Final.js"></script>
</body>
</html>
